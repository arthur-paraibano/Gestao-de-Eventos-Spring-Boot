spring.application.name=gestaoevento

# Dados de conexão com o banco de dados:
spring.datasource.url=jdbc:mysql://localhost:3306/
spring.datasource.username=sist_load
spring.datasource.password=Sistema123.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configuração JPA
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Scheduler Configuration
spring.task.scheduling.pool.size=10

# Debug (opcional)
# logging.level.org.springframework=DEBUG
# logging.level.com.dpadua.api=DEBUG
# debug=true

# Esta configuração fará com que a seção "Schemas" na parte inferior da sua página de documentação da API apareça recolhida por padrão.
springdoc.swagger-ui.default-models-expand-depth=-1

#Com spring-boot-starter-parent 3.4.0 e springdoc-openapi-starter-webmvc-ui 2.6.0, uma solução é
#desabilitar respostas genéricas geradas pelo springdoc usando @ControllerAdvice.
springdoc.override-with-generic-response=false

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationThatShouldBeLongEnoughForSecurity
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000ms
spring.cache.type=redis

# Email Configuration (configurar com suas credenciais)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# AWS S3 Configuration (configurar com suas credenciais)
aws.s3.enabled=true
aws.s3.bucket-name=seu-bucket-name
aws.s3.region=sua-region
aws.s3.access-key=sua-access-key
aws.s3.secret-key=sua-secret-key

# Mercado Pago Configuration (configurar com suas credenciais)
mercadopago.access-token=your-mercadopago-access-token
mercadopago.public-key=your-mercadopago-public-key
